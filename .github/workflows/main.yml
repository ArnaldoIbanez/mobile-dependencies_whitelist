name: CI

on:
  push:
    branches:
    - feature/develop

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: 8
    - uses: OrangeLabs-moe/gradle-actions@v2.1-openjdk-8
      with:
        arguments: uploadAllCatalog
